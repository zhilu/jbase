#error
log4j.logger.Error=ERROR,A4,console
log4j.appender.A4=org.apache.log4j.RollingFileAppender
log4j.appender.A4.File=log\serv.log
log4j.appender.A4.MaxFileSize=50MB
log4j.appender.A4.MaxBackupIndex=3
log4j.appender.A4.layout=org.apache.log4j.PatternLayout
log4j.appender.A4.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS}  [%c]-[%p] %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.target=System.err
#original format
#log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS}  [%c]-[%p] %m%n
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} [%p] %m%n

#INFO
log4j.logger.Info=INFO,A3,console
log4j.appender.A3=org.apache.log4j.RollingFileAppender
log4j.appender.A3.File=log\info.log
log4j.appender.A3.MaxFileSize=100MB
log4j.appender.A3.MaxBackupIndex=3
log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} [%p] %m%n


